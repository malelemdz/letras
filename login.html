<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.15.0/dist/umd/supabase.min.js"></script> <!-- Incluir Supabase -->
    <script src="login.js" defer></script> <!-- Incluir el archivo login.js -->
</head>
<body>
    <h2>Iniciar sesión</h2>

    <!-- Formulario de login -->
    <form id="login-form">
        <div>
            <label for="username">Nombre de usuario:</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div>
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>
        </div>
        <div>
            <button type="submit">Iniciar sesión</button>
        </div>
    </form>

    <!-- Mensaje de error (si ocurre) -->
    <p id="error-message" style="color: red; display: none;">Usuario o contraseña incorrectos.</p>
</body>
</html>
