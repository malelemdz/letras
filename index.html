<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Letras & Acordes</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Letras & Acordes</h1>
        <h3>Iglesia Bolívar</h3>
    </header>

    <nav>
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Buscar canción o artista...">
        </div>
    </nav>

    <div class="index-container" id="indexContainer"></div>
    <div class="song-container" id="songContainer">
        <a class="back-button" onclick="showIndex()">← Volver al listado</a>
        <div id="songContent" class="song-content"></div>
        <select class="tone-select" id="transposeSelect">
            <option value="0">Tono Original</option>
            ${Array.from({ length: 12 }, (_, i) => {
                const value = i - 6;
                return `<option value="${value}">${value > 0 ? "+" : ""}${value}</option>`;
            }).join("")}
        </select>
    </div>

    <footer>
        <p>© Derechos reservados <a href="https://malelemdz.com/" target="_blank">Malelemdz</a></p>
    </footer>

    <script src="app.js"></script>
</body>
</html>
