<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A침adir Canci칩n</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>游꿪 A침adir Canci칩n</h1>
    </header>

    <form id="addSongForm" class="form-container">
        <label for="songTitle">T칤tulo:</label>
        <input type="text" id="songTitle" placeholder="Escribe el t칤tulo de la canci칩n" required>

        <label for="songArtist">Artista:</label>
        <input type="text" id="songArtist" placeholder="Escribe el nombre del artista" required>

        <label for="songLyrics">Letra de la Canci칩n:</label>
        <textarea id="songLyrics" placeholder="Escribe la letra aqu칤..." required></textarea>

        <button type="submit">Guardar Canci칩n</button>
    </form>

    <script>
        const BASE_URL = "http://localhost:3000/songs";

        // Manejo del formulario
        const addSongForm = document.getElementById("addSongForm");

        addSongForm.addEventListener("submit", async (e) => {
            e.preventDefault();

            const title = document.getElementById("songTitle").value;
            const artist = document.getElementById("songArtist").value;
            const lyrics = document.getElementById("songLyrics").value;

            try {
                const response = await fetch(BASE_URL, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({ title, artist, lyrics })
                });

                if (response.ok) {
                    alert("Canci칩n a침adida con 칠xito.");
                    addSongForm.reset(); // Limpia el formulario
                } else {
                    alert("Error al a침adir la canci칩n.");
                }
            } catch (error) {
                console.error("Error al a침adir la canci칩n:", error);
                alert("Error al a침adir la canci칩n.");
            }
        });

        // Ajuste din치mico del tama침o del textarea
        const songLyrics = document.getElementById("songLyrics");

        songLyrics.addEventListener("input", function () {
            this.style.height = "auto"; // Reinicia la altura
            this.style.height = this.scrollHeight + "px"; // Ajusta al contenido
        });
    </script>
</body>
</html>
